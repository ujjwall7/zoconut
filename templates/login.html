<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ae95ca 0%, #8c929e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }
        .btn-primary {
            width: 100%;
            border-radius: 50px;
            font-weight: 500;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

    {% load crispy_forms_tags %}

    <div class="login-box">
        <h2>Login</h2>

        {% include 'include/alert.html' %}

        <form action="{% url 'signin' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="loginInputName" class="form-label">Username or Email</label>
                <input type="text" name="email" class="form-control" id="loginInputName" placeholder="Enter your username or email" required>
            </div>

            <div class="mb-4">
                <label for="loginInputPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="loginInputPassword" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
